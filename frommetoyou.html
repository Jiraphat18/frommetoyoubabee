<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ข้อความตอบรับความรัก</title>
    <link rel="icon" type="image/png" href="https://img2.pic.in.th/pic/-----2_2.md.png" />

    <style>
        body {
            background-color: #fff0f5; /* เพิ่มพื้นหลังสีชมพูอ่อน */
            text-align: center;
            font-family: Georgia, serif;
        }
        
        p {
            font-size: 32px;
            color: #d63384;
            margin-top: 50px;
        }

        img {
            display: block;
            margin: 20px auto;
            width: 23%;
        }

        /* ปุ่มตกแต่ง */
        button {
            position: absolute;
            background-color: #ffc0cb; /* สีชมพูอ่อน */
            color: white;
            border: 2px solid #ff8fa3; /* สีขอบเข้มขึ้นเล็กน้อย */
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        button:hover {
            background-color: #ff8fa3;
            border-color: #ff6b81;
        }

        /* ปุ่ม Yes */
        #Button1 {
            top: 70%;
            left: 45%;
            transform: translate(-50%, -50%);
        }

        /* ปุ่ม No */
        #Button2 {
            top: 70%;
            left: 55%;
        }
    </style>
</head>

<body>
    <p>วันนี้เป็นไงบ้างครับเธออ เหนื่อยมากมั้ย มากอดดๆนะครับบ ปิ้วๆให้กำลัวใจ<3 ) <br>
    ตอบรับความรักจากเค้ามั้ยย?</p>
    
    <img src="https://media.tenor.com/fFpVFqD_4esAAAAi/peluk.gif" alt="Valentine GIF">

    <button id="Button1">Yes!</button>
    <button id="Button2">No</button>

    <script>
        // ปุ่ม No จะหนีเมื่อเมาส์เข้าใกล้
        const Button2 = document.getElementById('Button2');

        Button2.addEventListener('mouseover', function() {
            let newLeft = Math.random() * 60 + 20; // สุ่มตำแหน่งใหม่ระหว่าง 20%-80%
            let newTop = Math.random() * 40 + 50;  // สุ่มตำแหน่งใหม่ระหว่าง 50%-90%
            this.style.left = newLeft + '%';
            this.style.top = newTop + '%';
        });

        // ปุ่ม Yes แสดงข้อความแสดงความรัก
        document.getElementById('Button1').addEventListener('click', function() {
            alert('น่ารักที่สุดเลยค้าบบบ รักที่สุดครับ!!');
        });
    </script>
</body>
</html>
